{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block h1 %}{% trans "Регистрация" %}{% endblock %}
{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% trans "Зарегистрировать" %}
    </button>
  {% endbuttons %}
</form>
{% endblock %}
