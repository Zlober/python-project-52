{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block h1 %}{% trans "Вход" %}{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
      {% trans "Войти" %}
    </button>
</form>
{% endblock %}
